name: customer

containers:
  - image: istiodemo/customer:0.0.1-SNAPSHOT
    health:
      exec:
        command: 
           - curl
           - localhost:8080/health
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 3

services:
- name: customer
  type: LoadBalancer
  portMappings: 
  - 80:8080

